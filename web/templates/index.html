{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block content %}
<h2 class="title">Hosts</h2>
<h4 id="loading" style="display: none;">Loading...</h4>

<ul>
    {% for host in hosts %}
    <li>
        {% include 'hostcard.html' %}
    </li>
    {% endfor %}
</ul>

<script>
    function doPing(ip) {
        $('#loading').show();
        $.post("/ping/"+ip, function(data) {
            console.log(data);
            $('#loading').hide();
        });
    }

    function doNmap(ip) {
        $('#loading').show();
        $.post("/nmap/"+ip, function(data) {
            console.log(data);
            $('#loading').hide();
        });
    }
    
</script>

{% endblock %}
